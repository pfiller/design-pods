---
layout: base
---
<div class="split-background">&nbsp;</div>
<main class="main-page">
  <div class="split-section">
    <div class="header-area">
      <a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/img/lp_smile.svg" width="47" height="auto" alt="Lindsay Podrid"></a>
      <h1>{{ page.title }}</h1>
    </div>
    <div class="intro-section">
      <h2 class="squiggle-head">{% if page.title!="Work" %}<span class="sub-squiggle squiggle-{% if page.squiggle %}{{ page.squiggle }}{% else %}1{% endif %}"></span>{% endif %}{{ page.subhead }}</h2>
      {{ page.intro | markdownify }}
    </div>
  </div>
  <div class="full-width-content">{{ content }}</div>
</main>
